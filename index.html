<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 1</title>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

            <div class="col-lg-8">

        </div>

        <div class="row">
            <div class="col-md-12">
