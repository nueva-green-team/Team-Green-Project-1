<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 1</title>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- Stuff here -->
    <a href="#" id="upload_widget_opener">Upload Profile Image</a>

    <div class="container" id="quick-chat">
        <br><br><br>
        <div class="row">

            <div class="col-lg-2"></div>

            <div class="col-lg-8">
                <br><br><br>
                <div class="row">
                    <!-- display chats -->
                    <div class="col-lg-12" id="chat-window"></div>
                </div>
                <!-- chat input -->
                <br><br><br>
                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <input type="text" id="chat-input">
                            <br><br>
                            <input type="submit" id="submit-chat" value="SEND" />
                        </form>
                    </div>

                </div>
            </div>

            <div class="col-lg-2"></div>
        </div>
    </div>
    <div id="map"></div>
    <div id="right-panel">
        <h2>Results</h2>
        <button id="find-food">Find Restaurants</button>
        <button id="find-bars">Find Bars</button>
        <button id="find-gyms">Find Gym</button>
        <button id="find-parks">Find Parks</button>
        <ul id="places"></ul>
        <button id="more">More results</button>
      </div>
    <a href="#" id="showMyLocation">Places Near Me?</a>
    <div id="location">Postal Address</div>
    <div id="zipcode">Zip Code</div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjpl5Ka-oPf0xWLsN1kXq8qJjOUnET4nk&libraries=geometry,places,visualization&callback=initMap"
    async defer></script>
</body>
<script src="assets/javascript/app.js"></script>

</html>
