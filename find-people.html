<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Find People Near Me</h1>
            <form>
                <div class="form-group">
                    <label for="distance">Distance Between</label>
                    <label for="distance-input"></label>
                    <select class="form-control" id="distance-input" placeholder="Distance between you and your match:">
                        <option>0-1 mile</option>
                        <option>1-5 miles</option>
                        <option>5-15 miles</option>
                        <option>15-30 miles</option>
                        <option>30+ miles</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Age">Age Range </label>
                    <label for="distance-input"></label>
                    <select class="form-control" id="age-input" placeholder="Age Range">
                        <option>18-20 years</option>
                        <option>20-25 years </option>
                        <option>25-35 years</option>
                        <option>35+ years</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="Gender">Gender Interests</label>
                    <label for="distance-input"></label>
                    <select class="form-control" id="age-input" placeholder="Gender Interests">
                        <option>Women Only</option>
                        <option>Men Only</option>
                        <option>Both</option>

                    </select>
                </div>
                <a href="find-people.html" class="btn btn-primary btn-lg" id="submit-user-password-btn" role="button">Submit</a>
            </form>
        </div>
    </div>

    <div id="like"></div>

</body>
