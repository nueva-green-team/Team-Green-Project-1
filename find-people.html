<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project 1</title>
        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Find People Near Me</h1>
                <form>
                    <div class="form-group">
                        <label for="distance-input"></label>
                        <select class="form-control" id="distance-input">
                            <option>0-1 mile</option>
                            <option>1-5 miles</option>
                            <option>5-15 miles</option>
                            <option>15-30 miles</option>
                            <option>30+ miles</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="min-age-input"></label>
                        <input class="form-control" id="min-age-input" placeholder="Minimum Age" type="text">
                    </div>

                    <div class="form-group">
                        <label for="max-age-input"></label>
                        <input class="form-control" id="max-age-input" placeholder="Maximum Age" type="text">
                    </div>

                    <a href="find-people.html" class="btn btn-primary btn-lg" id="submit-user-password-btn" role="button">Submit</a>
                </form>    
            </div>
        </div>
    </body>
