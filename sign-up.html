    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>
</head>
<div class="icon-bar">
        <a href="profile.html"><i class="fa fa-user"></i></a> 
        <a href="index.html"><i class="fa fa-home"></i></a> 
        <a href="find-people.html"><i class="fa fa-search"></i></a>
      </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="email-input"></label>
                    <input class="form-control" id="email-input" placeholder="Email" type="text">
                </div>

                <div class="form-group">
                    <label for="password-input"></label>
                    <input class="form-control" id="password-input" placeholder="Password" type="text">
                </div>
                <div class="form-group">
                    <label for="password-confirm-input"></label>
                    <input class="form-control" id="password-confirm-input" placeholder="Confirm Password" type="text">
                </div>

                <div class="form-group">
                    <label for="full-name-input"></label>
                    <input class="form-control" id="full-name-input" placeholder="Full Name" type="text">
                </div>

                <div class="form-group">
                    <label for="age-input"></label>
                    <input class="form-control" id="age-input" placeholder="Age" type="text">
                </div>

                <div class="form-group">
                    <label for="sex-input"></label>
                    <select class="form-control" id="sex-input">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bio-input"></label>
                    <input class="form-control" id="bio-input" placeholder="Bio" type="text">
                </div>
                <div>
                    <a href="#" id="uploadimage">Upload Profile Image</a>
                </div>


                <button class="btn btn-primary float-right" id="add-user-btn">Submit</button>
            </form>
        </div>
</body>
<script src="assets/javascript/app.js"></script>

</html>
