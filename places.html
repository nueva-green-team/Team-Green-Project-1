<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Place Finder</title>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-messaging.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/places.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location">
    <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location">
    <div id="mode-selector" class="controls">
        <input type="radio" name="type" id="changemode-walking" checked="checked">
        <label for="changemode-walking">Walking</label>
        <input type="radio" name="type" id="changemode-transit">
        <label for="changemode-transit">Transit</label>
        <input type="radio" name="type" id="changemode-driving">
        <label for="changemode-driving">Driving</label>
    </div>
    <div id="map"></div>
    <div id="right-panel">
        <h2>Places to Meet</h2>
        <div id="button-area" class="container">
            <button id="find-food">Restaurants</button>
            <button id="find-bars">Bars</button>
            <button id="find-gyms">Gyms</button>
            <button id="find-parks">Parks</button>
        </div>
        <ul id="places"></ul>
    </div>
    <div class="container">
        <br><br><br>
        <div class="row">

            <div class="col-lg-2"></div>

            <div class="col-lg-8">
                <br><br><br>
                <div class="row">
                    <!-- display chats -->
                    <div class="col-lg-12" id="chat-window"></div>
                </div>
                <!-- chat input -->
                <br><br><br>
                <div class="row">
                    <div class="col-lg-12">
                        <form>
                            <input type="text" id="chat-input">
                            <br><br>
                            <input type="submit" id="submit-chat" value="SEND" />
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-2"></div>
        </div>
    </div>
    <script src="assets/javascript/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjpl5Ka-oPf0xWLsN1kXq8qJjOUnET4nk&libraries=geometry,places,visualization&callback=initMap"
        async defer></script>
</body>
</html>
