<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Sedgwick+Ave" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Project 1</title>
</head>
<div class="icon-bar">
    <a href="profile.html"><i class="fa fa-user"></i></a>
    <a href="index.html"><i class="fa fa-home"></i></a>
    <a href="find-people.html"><i class="fa fa-search"></i></a>
</div>

<body>
    <script src="assets/javascript/app.js"></script>
    <div class="jumbotron jumbotron-fluid">
        <div id="status"></div>
        <div class="container">
            <h1 class="display-4">Log-in</h1>
            <form>
                <div class="form-group">
                    <label for="username-input"></label>
                    <input class="form-control" id="username-input" placeholder="Username" type="text">
                </div>

                <div class="form-group">
                    <label for="password-input"></label>
                    <input class="form-control" id="password-input" placeholder="Password" type="text">
                </div>
                <div class="fb-login-button" data-width="300px" data-max-rows="1" data-size="large" data-button-type="continue_with"
                    data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true">
                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                    </fb:login-button>
                </div>
                <a href="find-people.html" class="btn btn-primary btn-lg" id="submit-user-password-btn" role="button">Submit</a>
                <a href="privacypolicy.html" class="btn btn-danger btn-large" id="privacy-policy" role="button">Privacy
                    Policy</a>
            </form>
        </div>
</body>

</html>
